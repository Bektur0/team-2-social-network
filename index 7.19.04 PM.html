<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./common-style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="#"
          ><i class="fa-solid fa-house"></i>
          <h3>Seytech</h3></a
        >
      </div>
      <div class="menu">
        <ul>
          <a href="#"
            ><li><i class="fa-solid fa-globe"></i></li
          ></a>
          <a href="#"
            ><li><i class="fa-solid fa-user"></i></li
          ></a>
          <a href="#"
            ><li><i class="fa-solid fa-envelope"></i></li
          ></a>
        </ul>
      </div>
    </header>
    <div class="sections">
      <div class="column-1">
        <div class="block-1 white-box">
          <div class="profile">
            <h3>My Profile</h3>
            <img
              src="https://learn.seytech.co/assets/projects/html-css/projects/6-social-network/assets/marat.jpg"
              alt=""
            />
            <hr />
            <div class="info">
              <i class="fa-solid fa-pencil"></i>
              <p>Software Engineer</p>
            </div>
            <div class="info">
              <i class="fa-solid fa-house"></i>
              <p>Seattle, WA</p>
            </div>
            <div class="info">
              <i class="fa-solid fa-cake-candles"></i>
              <p>April 10</p>
            </div>
          </div>
        </div>
        <div class="block-2 white-box">
          <div class="blue-box">
            <i class="fa-solid fa-circle-notch"></i>
            <p>My Groups</p>
          </div>
          <div class="text-block"><p>Some text...</p></div>
          <div class="blue-box">
            <i class="fa-solid fa-calendar-days"></i>
            <p>My Groups</p>
          </div>
          <div class="text-block"><p>Some other text...</p></div>
          <div class="blue-box">
            <i class="fa-solid fa-user-group"></i>
            <p>My photos</p>
          </div>
          <div class="photos">
            <div class="photo-column-1">
              <img
                src="https://source.unsplash.com/
                random/200x200"
                alt=""
              />
              <img
                src="https://source.unsplash.com/
random/201x200"
                alt=""
              />
              <img
                src="https://source.unsplash.com/
random/202x200"
                alt=""
              />
            </div>
            <div class="photo-column-2">
              <img
                src="https://source.unsplash.com/
random/203x200"
                alt=""
              />
              <img
                src="https://source.unsplash.com/
random/204x200"
                alt=""
              />
              <img
                src="https://source.unsplash.com/
random/205x200"
                alt=""
              />
            </div>
          </div>
        </div>
        <div class="block-3 white-box">
          <p>Interests</p>
          <p>
            <span class="blue">News</span> <span class="blue">Seytech</span>
            <span class="darkblue">Algos</span>
            <span class="darkblue">Friends</span>
            <span class="blue">Games</span>
          </p>
        </div>
        <div class="block-4 white-box">
          <p>Hey!</p>
          <br />
          <p>People are looking at your profile. Find out who.</p>
          <a href="#"
            ><div class="close"><i class="fa-solid fa-xmark"></i></div
          ></a>
        </div>
      </div>
      <div class="column-2">
        <div class="block-1 white-box"></div>
        <div class="block-2 white-box"></div>
        <div class="block-3 white-box"></div>
        <div class="block-4 white-box"></div>
      </div>
      <div class="column-3">
        <div class="block-1 white-box"></div>
        <div class="block-2 white-box"></div>
        <div class="block-3 white-box"></div>
        <div class="block-4 white-box"></div>
      </div>
    </div>
  </body>
</html>
